<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoryMap Fullscreen</title>
<style>
  /* Wrapper za iframe da popuni cijeli ekran */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .storymap-wrapper {
    position: fixed;  /* fiksno na ekran */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 9999; /* opcionalno, da bude iznad svega */
  }

  .storymap-wrapper iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<div class="storymap-wrapper">
    <iframe 
        src="https://storymaps.arcgis.com/stories/3b6c1ec44b7946d79fc035de95e5b4a3?header"
        allowfullscreen
        allow="geolocation">
    </iframe>
</div>

</body>
</html>
